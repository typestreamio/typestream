name: frontend check

on:
  push:
    branches: [main]
    paths:
      - 'uiv2/**'
      - 'docs/**'
      - 'protos/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/frontend-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'uiv2/**'
      - 'docs/**'
      - 'protos/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/frontend-check.yml'

permissions:
  contents: read
  checks: write

jobs:
  uiv2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Install dependencies
        working-directory: uiv2
        run: nix develop --command pnpm install

      - name: Lint
        working-directory: uiv2
        run: nix develop --command pnpm lint

      - name: Build
        working-directory: uiv2
        run: nix develop --command pnpm build

      - name: Test
        working-directory: uiv2
        run: nix develop --command pnpm test -- --reporter=default --reporter=junit --outputFile.junit=test-results.xml
        continue-on-error: true

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend Tests
          path: uiv2/test-results.xml
          reporter: jest-junit
          fail-on-empty: false

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Install dependencies
        working-directory: docs
        run: nix develop --command npm ci

      - name: Type check
        working-directory: docs
        run: nix develop --command npm run typecheck

      - name: Build
        working-directory: docs
        run: nix develop --command npm run build
