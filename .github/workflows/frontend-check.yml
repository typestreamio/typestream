name: frontend check

on:
  push:
    branches: [main]
    paths:
      - 'uiv2/**'
      - 'docs/**'
      - 'protos/**'
      - '.github/workflows/frontend-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'uiv2/**'
      - 'docs/**'
      - 'protos/**'
      - '.github/workflows/frontend-check.yml'

jobs:
  uiv2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        working-directory: uiv2
        run: pnpm install
      - name: Lint
        working-directory: uiv2
        run: pnpm lint
      - name: Build
        working-directory: uiv2
        run: pnpm build

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: docs
        run: npm ci
      - name: Type check
        working-directory: docs
        run: npm run typecheck
      - name: Build
        working-directory: docs
        run: npm run build
