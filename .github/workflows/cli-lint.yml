name: cli-lint

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/cli-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/cli-lint.yml'

permissions:
  contents: read
  checks: write

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: golangci-lint
        working-directory: cli
        run: nix develop --command golangci-lint run

      - name: Test
        working-directory: cli
        run: nix develop --command go test -v -json ./... > test-results.json || true

      - name: Convert test results to JUnit
        working-directory: cli
        run: |
          nix develop --command bash -c '
            go install github.com/jstemmer/go-junit-report/v2@latest
            cat test-results.json | go-junit-report -parser gojson > test-results.xml
          '
        continue-on-error: true

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: CLI Tests
          path: cli/test-results.xml
          reporter: java-junit
          fail-on-empty: 'false'
