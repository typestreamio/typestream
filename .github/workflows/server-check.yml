name: server check

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'buildSrc/**'
      - 'protos/**'
      - 'gradle/**'
      - 'libs/**'
      - 'stub/**'
      - 'config/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/server-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'
      - 'buildSrc/**'
      - 'protos/**'
      - 'gradle/**'
      - 'libs/**'
      - 'stub/**'
      - 'config/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/server-check.yml'

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        test-group: [compiler, grpc, other]
        include:
          - test-group: compiler
            tests: "--tests 'io.typestream.compiler.*'"
          - test-group: grpc
            tests: "--tests 'io.typestream.grpc.*'"
          - test-group: other
            tests: "--tests 'io.typestream.filesystem.*' --tests 'io.typestream.kafka.*' --tests 'io.typestream.geoip.*' --tests 'io.typestream.textextractor.*' --tests 'io.typestream.embedding.*'"

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Check
        run: nix develop --command gradle :server:test ${{ matrix.tests }} -x :connectors:demo-data:check
        env:
          GRADLE_TOKEN: ${{ secrets.GRADLE_TOKEN }}

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Server Tests (${{ matrix.test-group }})
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
