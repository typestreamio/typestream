name: docs check

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docs-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docs-check.yml'

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Install dependencies
        run: nix develop --command pnpm install --filter typestream-docs...

      - name: Type check
        run: nix develop --command pnpm --filter typestream-docs run typecheck

      - name: Build
        run: nix develop --command pnpm --filter typestream-docs run build
