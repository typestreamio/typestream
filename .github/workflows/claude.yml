name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ===== Nix Development Environment =====
      # Uses flake.nix - same environment as local development
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          # Disable FlakeHub (requires paid Team plan for org repos)
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          # Use GitHub Actions cache only (not FlakeHub)
          use-flakehub: false

      - name: Setup dev environment and install dependencies
        run: |
          set -euo pipefail

          nix develop --command bash -c '
            set -euo pipefail

            # Export Nix store paths to GITHUB_PATH (one per line, as required)
            echo "$PATH" | tr ":" "\n" | grep "^/nix/store" >> "$GITHUB_PATH"

            # Persist NIX_LD variables for dynamically linked Nix binaries
            echo "NIX_LD=$NIX_LD" >> "$GITHUB_ENV"
            echo "NIX_LD_LIBRARY_PATH=$NIX_LD_LIBRARY_PATH" >> "$GITHUB_ENV"

            # Install frontend dependencies
            cd uiv2 && pnpm install

            # Install docs dependencies
            cd ../docs && npm ci
          '

      - name: Verify environment
        run: |
          echo "=== Environment Verification ==="
          echo "Java: $(java -version 2>&1 | head -1)"
          echo "Node: $(node --version)"
          echo "Go: $(go version)"
          echo "pnpm: $(pnpm --version)"
          echo "Gradle: $(gradle --version | grep '^Gradle')"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Use Opus model
          claude_args: '--model claude-opus-4-5-20251101'

