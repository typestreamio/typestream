name: Publish Docker Images

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # Build server image and run smoke test
  build-and-test-server:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/typestreamio/server
          tags: |
            type=semver,pattern={{version}}

      - name: Build server image locally
        run: nix develop --command gradle :server:jibDockerBuild

      - name: Smoke test - server starts and responds
        run: |
          # Start the server container
          docker run -d --name server-smoke-test \
            -p 4242:4242 \
            typestream/server:latest

          # Wait for server to be ready (up to 30 seconds)
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if docker logs server-smoke-test 2>&1 | grep -q "started"; then
              echo "Server started successfully"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start in time"
              docker logs server-smoke-test
              exit 1
            fi
            sleep 1
          done

          # Check container is still running
          if ! docker ps | grep -q server-smoke-test; then
            echo "Server container exited unexpectedly"
            docker logs server-smoke-test
            exit 1
          fi

          # Cleanup
          docker stop server-smoke-test
          docker rm server-smoke-test
          echo "Smoke test passed!"

  # Build and test demo-data
  build-and-test-demo-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/typestreamio/demo-data
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build demo-data image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: connectors/demo-data/Dockerfile
          load: true
          tags: demo-data:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test - demo-data container starts
        run: |
          # Start the container with --help to verify it runs
          docker run --rm demo-data:test --help || true

          # Verify container can start (will exit due to no Kafka, but should not crash immediately)
          timeout 5 docker run --rm demo-data:test coinbase 2>&1 | head -20 || true
          echo "Smoke test passed - container starts correctly"

  # Build and test kafka-connect
  build-and-test-kafka-connect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/typestreamio/kafka-connect
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build kafka-connect image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.kafka-connect
          load: true
          tags: kafka-connect:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test - kafka-connect has required connectors
        run: |
          # Check that Debezium connector JARs are present
          docker run --rm --entrypoint /bin/bash kafka-connect:test -c \
            "ls -la /kafka/connect/ && test -d /kafka/connect/debezium-connector-postgres"
          echo "Smoke test passed - Debezium connectors are installed"

  # Publish all images after smoke tests pass
  publish-images:
    runs-on: ubuntu-latest
    needs: [build-and-test-server, build-and-test-demo-data, build-and-test-kafka-connect]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          flakehub: false

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Publish server
      - name: Build and push server image
        run: nix develop --command gradle :server:jib
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish demo-data
      - name: Extract demo-data metadata
        id: demo-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/typestreamio/demo-data
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push demo-data
        uses: docker/build-push-action@v6
        with:
          context: .
          file: connectors/demo-data/Dockerfile
          push: true
          tags: ${{ steps.demo-meta.outputs.tags }}
          labels: ${{ steps.demo-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Publish kafka-connect
      - name: Extract kafka-connect metadata
        id: kc-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/typestreamio/kafka-connect
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push kafka-connect
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.kafka-connect
          push: true
          tags: ${{ steps.kc-meta.outputs.tags }}
          labels: ${{ steps.kc-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
