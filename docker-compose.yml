networks:
  typestream_network:
    driver: bridge

volumes:
  redpanda_data:
  postgres_data:
  typestream_data:
  caddy_data:
  caddy_config:

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.9
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - typestream_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  server:
    image: ghcr.io/typestreamio/server:${TYPESTREAM_VERSION:-latest}
    environment:
      TIKA_URL: http://tika:9998
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TYPESTREAM_CONFIG: |-
        [grpc]
        port=4242
        [sources.kafka.local]
        bootstrapServers="redpanda:9092"
        schemaRegistry.url="http://redpanda:8081"
        fsRefreshRate=10
    networks:
      - typestream_network
    ports:
      - 4242:4242
    depends_on:
      redpanda:
        condition: service_healthy

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./docker/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
    networks:
      - typestream_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  kafka-connect:
    image: ghcr.io/typestreamio/kafka-connect:${TYPESTREAM_VERSION:-latest}
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: redpanda:9092
      GROUP_ID: typestream-connect
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://redpanda:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://redpanda:8081
    networks:
      - typestream_network
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: typestream
      POSTGRES_PASSWORD: typestream
      POSTGRES_DB: demo
    volumes:
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - typestream_network
    command: ["postgres", "-c", "wal_level=logical"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typestream -d demo"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  tika:
    image: apache/tika:2.9.2.1
    ports:
      - "9998:9998"
    networks:
      - typestream_network
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo >/dev/tcp/localhost/9998'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # React frontend - pre-built image from GHCR
  uiv2:
    image: ghcr.io/typestreamio/ui:${TYPESTREAM_VERSION:-latest}
    networks:
      - typestream_network
    depends_on:
      - envoy

  # Caddy reverse proxy - serves UI and proxies gRPC to Envoy
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-:80}
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - typestream_network
    depends_on:
      - uiv2
      - envoy
