networks:
  typestream_network:
    driver: bridge
volumes:
  redpanda: null
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.9
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - redpanda:/var/lib/redpanda/data
    networks:
      - typestream_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
  server:
    image: ${TYPESTREAM_IMAGE:-typestream/server:latest}
    environment:
      TYPESTREAM_CONFIG: |-
        [grpc]
        port=4242
        [sources.kafka.local]
        bootstrapServers="redpanda:9092"
        schemaRegistry.url="http://redpanda:8081"
        fsRefreshRate=10
    networks:
      - typestream_network
    ports:
      - 4242:4242
    depends_on:
      redpanda:
        condition: service_healthy
  kafbat-ui:
    image: docker.io/kafbat/kafka-ui:v1.4.2
    ports:
      - 8088:8080
    networks:
      - typestream_network
    environment:
      KAFKA_CLUSTERS_0_NAME: typestream_redpanda
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://redpanda:8081
    depends_on:
      redpanda:
        condition: service_healthy
  demo-data-coinbase:
    build:
      context: ${TYPESTREAM_PROJECT_ROOT:-../../..}
      dockerfile: connectors/demo-data/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SCHEMA_REGISTRY_URL: http://redpanda:8081
    networks:
      - typestream_network
    command: ["coinbase", "--products", "BTC-USD,ETH-USD"]
    depends_on:
      redpanda:
        condition: service_healthy
  demo-data-wikipedia:
    build:
      context: ${TYPESTREAM_PROJECT_ROOT:-../../..}
      dockerfile: connectors/demo-data/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SCHEMA_REGISTRY_URL: http://redpanda:8081
    networks:
      - typestream_network
    command: ["wikipedia", "--wikis", "enwiki"]
    depends_on:
      redpanda:
        condition: service_healthy
  demo-data-webvisits:
    build:
      context: ${TYPESTREAM_PROJECT_ROOT:-../../..}
      dockerfile: connectors/demo-data/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SCHEMA_REGISTRY_URL: http://redpanda:8081
    networks:
      - typestream_network
    command: ["webvisits", "--rate", "5"]
    depends_on:
      redpanda:
        condition: service_healthy
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
    networks:
      - typestream_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
